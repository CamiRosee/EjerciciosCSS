<head>

    <title>Card exercise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article>
        <section class="imageContainer">
            <img src="cardimg.png" alt="placeholder de imagen">

            <div class="info">
                <h3>Card title</h3>

            </div>
            <p>An item</p>

            <span>
                <a href="">Card link</a>

        </section>
    </article>
